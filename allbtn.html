<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolute/ click 이벤트 / transform </title>
    <style>
        #animationAllbtn{
            position: absolute;
            border: 0;
            width: 2.8rem;
            height: 1.5rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: yellow;
            padding: 0;
            display: flex;
            align-items: center;
        }
        #animationAllbtn:before{
            top: 0;
        }
        #animationAllbtn:before,
        #animationAllbtn:after
        {
            content: ""; /*중요한 컨텐츠를 넣는게 아님*/
            display: block;
            height: 3px;
            background-color: black;
            position:absolute;
            left: 0;
            width: 100%;

        }
        #animationAllbtn:after{
            bottom: 0;
        }
        #animationAllbtn span{
            display: block;
            height: 3px;
            background-color: black;
            width: 100%;
            transition: 0.5s;
        }
        #animationAllbtn.show span{
            width: 0;
        }
        

    </style>
</head>

<body>
    <!-- botton#animationAllbtn>span -->
    <botton id="animationAllbtn">
        <span></span>
    </botton>
    <script>
